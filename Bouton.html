<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolorés • Bouton de calcul</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6B73FF 10%, #000DFF 100%);
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .container:hover {
            transform: scale(1.05);
        }

        .logo img {
            width: 120px;
            height: 120px;
            margin-bottom: 25px;
            border-radius: 50%;
            border: 3px solid white;
        }

        .buttons {
            margin-bottom: 25px;
        }

        .btn {
            display: inline-block;
            width: 60px;
            height: 60px;
            font-size: 28px;
            margin: 10px;
            text-align: center;
            line-height: 60px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border-radius: 10px;
            transition: transform 0.3s, background-color 0.3s;
            animation: colorChange 5s infinite;
        }

        @keyframes colorChange {
            0%, 100% { background-color: #ff6f61; }
            50% { background-color: #ffcc5c; }
        }

        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.2);
        }

        .btn:active {
            background-color: #004080;
            transform: scale(0.95);
        }

        .description {
            font-size: 18px;
            color: white;
            max-width: 350px;
            margin: 0 auto;
        }

        .return-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            background-color: #FF5733;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .return-btn:hover {
            background-color: #C1371D;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Multiplication ou soustraction ou Addition">
        </div>
        <div class="buttons">
            <a href="Addition.html" class="btn">+</a>
            <a href="Soustraction.html" class="btn">-</a>
            <a href="Multiplication.html" class="btn">x</a>
        </div>
        <div class="description">
            <p>Ces boutons sont des liens cliquables : le bouton "+" mène à une page d'ajout, le bouton "-" à une page de soustraction, et le bouton "x" à une page de multiplication.</p>
        </div>
        <a href="menu.html" class="return-btn">Retour</a>
    </div>
</body>
</html>
